<!DOCTYPE html>
<html>
<head>
	<title>Unit 1 - Day 1 - Image Gallery in HTML</title>

	<style type="text/css" media="screen">
		body{
			background-color: #222;
			color: #ddd;
			margin-top: 20px;
		}
		h1{
			background-color: #111;
			width: 100%;
			border-radius: 5px;
			text-align: center;
		}
		.thumbnails img{
			width: 150px;
			border: 4px solid #777;
			margin: 0 10px 10px 0;

		}
		.thumbnails img:hover{
			border: 4px solid #0cf;
			cursor: pointer;
		}
		.preview{
			float: right;
			width: 61%;
		}
		ul{
			list-style-type: none;
			float: left;
		}
		#oddmanout{
			text-align: center;
		}
	</style>

</head>
<body>

<!-- Create a wrapper div. Everything on the page will be inside of this CMD backslash -->
<div class="gallery">
	<!-- Put a header at the top of the gallery with the info about the project -->
	<h1>Unit 1 - Day 1 - My first project</h1>
	<!-- Let's make a new line with a br tag -->
	<br />
	<!-- The images in our thumbnail section -->
	<div class="thumbnails">
		<ul>
			<li><img src="images/image1.jpg" name="img1" onclick="preview.src=img1.src"><img src="images/image2.jpg" name="img2" onclick="preview.src=img2.src"></li>
			<li><img src="images/image3.jpg" name="img3" onclick="preview.src=img3.src"><img src="images/image4.jpg" name="img4" onclick="preview.src=img4.src"></li>
			<li id="oddmanout"><img src="images/image5.jpg" name="img5" onclick="preview.src=img5.src"></li>
		</ul>
	</div>

	<!-- Preview window for thumbnails -->
	<div class="preview">
		<img name="preview" src="images/image1.jpg">
	</div>
</div>



</body>
</html>
